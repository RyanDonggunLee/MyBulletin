<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm = "ngForm">
    <mat-form-field>
      <input
      matInput
      type = "text"
      name = "title"
      placeholder = "Title"
      ngModel
      required>
      <mat-error *ngIf="postForm.controls['title']?.invalid">Please enter a title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
      matInput
      rows = "4"
      name = "content"
      placeholder = "Content"
      ngModel
      required
      #content = "ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a content.</mat-error>
    </mat-form-field>
    <button mat-raised-buttonÂ color='accent' type = "submit">Save Post</button>
  </form>
</mat-card>
